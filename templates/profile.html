{% extends "base.html" %}
{% block content %}
<div class="posts-container">
    <div class="flex posts">
        {% for row in posts_for_render(posts.edges) %}
        <div class="flex row">
            {% for post in row %}
            <div class="flex post">
                <a
                    href="{{ 'http://localhost:5000/p/' + post.node.shortcode }}"
                >
                    <div class="overlay">
                        <div class="tile">{{ post.node.edge_liked_by.count }}</div>
                        <div class="tile">
                            {{ post.node.edge_media_to_comment.count }}
                        </div>
                    </div>
                    <div class="image">
                        <img src="{{ 'http://localhost:5000/image?url=' + b64e(post.node.thumbnail_src) }}">
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
